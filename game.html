<!DOCTYPE html>
<html>
<head>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">

    <title></title>

    <style>
       *{margin:10;padding:0;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;box-sizing:border-box}::selection{background:#fb9fe5;text-shadow:none}a{color:#0088CC;text-decoration:none;outline:0}a:hover{color:white}a img{border:none}img{max-width:50%}html{font-size:100%}body{padding:5%;font:00 1.25em/1.6 monospace;background:#fff;color:pink;}h1{font-family:"sans-serif",sans-serif;line-height:1;font-weight:150;margin-bottom:1em;}.game{padding:2em;background:black;}
    </style>
</head>
<body background="red">


<h1>Did you win? try again!</h1>

<div class="game">

    <script>
        
        var userChoice = prompt("pick one rock, paper or scissors?");
        if (! userChoice) {
           
        } else {
            document.write("<p>Player 1:" + " " + userChoice + "</p>");
        }
        var computerChoice = Math.random();
        if (computerChoice < 0.34) {
            computerChoice = "rock";
        } else if(computerChoice <= 0.67) {
            computerChoice = "paper";
        } else {
            computerChoice = "scissors";
        }
        document.write("<p>Computer:" + " " + computerChoice + "</p>");
        var compare = function(choice1,choice2) {
            if (choice1 === choice2) {
                return "It's a tie!";
            }
            if (choice1 === "rock") {
                if (choice2 === "scissors") {
                    // rock wins
                    return "You win!";
                } else {
                    // paper wins
                    return "You lose! Try again.";
                }
            }
            if (choice1 === "paper") {
                if (choice2 === "rock") {
                    // paper wins
                    return "You win!";
                } else {
                    // scissors wins
                    return "You lose! Try again.";
                }
            }
            if (choice1 === "scissors") {
                if (choice2 === "rock") {
                    // rock wins
                    return "You lose! Try again.";
                } else {
                    // scissors wins
                    return "You win!";
                }
            }
        };
        // Run the compare function
        var results = compare(userChoice,computerChoice);
        // Display results
        document.write("<br><hr><br>" + results);
    </script>

</div>

</body>
</html>
